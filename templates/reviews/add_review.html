{% extends 'reviews/base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Write Review for: {{ movie.title }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>
{% endblock %}
