{% extends 'reviews/base.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Add New Movie</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>
    </div>
</div>
{% endblock %}
